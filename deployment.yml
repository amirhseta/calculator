apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kubernetes.io/change-cause: " Snapp-Task"
  name: calculator-snapp
  labels:
    app: calculator          #label for deployment#
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0 
      maxSurge: 3
  paused: false
  replicas: 3 
  selector:
    matchLabels:
      app: calculator                      
  template:
    metadata:
      labels: 
        app: calculator                 #label for pod#    
    spec:
      containers:
      - name: calculator
        image: amirhseta/calculator:09b43969
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          protocol: TCP
