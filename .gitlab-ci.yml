stages:
  - building
  - deploying

variables:
  CONTAINER_TAG: ${CI_COMMIT_SHORT_SHA}

build-prod-stage:
  stage: building
  tags:
   - docker
  variables:
    FF_GITLAB_REGISTRY_HELPER_IMAGE: "false"
  image: tiangolo/docker-with-compose
  script:
    - docker build . -t amirhseta/calculator:$CONTAINER_TAG
    - docker push  amirhseta/calculator:$CONTAINER_TAG
deploy-prod-stage:
  stage: deploying
  tags:
   - kuber
  variables:
    FF_GITLAB_REGISTRY_HELPER_IMAGE: "false"
  image: tiangolo/docker-with-compose
  script:
    - kubectl apply -f ingress.yml 
    - sed -i 's/"image: amirhseta/calculator:latest"/"image: amirhseta/calculator:$CONTAINER_TAG"/g' deployment.yml
    - kubectl apply -f deployment.yml

